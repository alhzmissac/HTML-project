<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Admissions | HZM University</title>
</head>
<body>
    <header>
        <h1>HZM University</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="admissions-form">
        <h2>Admissions</h2>
        <p>Apply now to join our diverse community of learners.</p>
        <form id="admissionsForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="program">Program of Interest:</label>
            <select id="program" name="program" required>
                <option value="" disabled selected>Select a Program</option>
                <option value="computerScience">Computer Science</option>
                <option value="biology">Biology</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Engish">Engish</option>


                <!-- Add more program options as needed -->
            </select>

            <button type="button" onclick="submitForm()">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 HZM University. All rights reserved.</p>
    </footer>

    <script src="fun.js"></script>
</body>
</html>
